<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone | Tailwind</title>
    <link rel="shortcut icon" href="assests/g1.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="flex justify-between items-center p-4 text-sm">
        <div class="flex space-x-6 font-medium">
        <h1 class="hover:underline">About</h1>
        <h1 class="hover:underline">Store</h1>
        </div>
        <div class="flex space-x-6 items-center">
        <h1 class="hover:underline">Gmail</h1>
        <h1 class="hover:underline">Images</h1>
        <div class="hover:bg-gray-200 p-2 rounded-full">
            <button><svg class="h-4 w-4 fill-gray-400" width="800px" height="800px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h4v4H0V0zm0 6h4v4H0V6zm0 6h4v4H0v-4zM6 0h4v4H6V0zm0 6h4v4H6V6zm0 6h4v4H6v-4zm6-12h4v4h-4V0zm0 6h4v4h-4V6zm0 6h4v4h-4v-4z" fill-rule="evenodd"/>
            </svg></button>
        </div>
        <button class="bg-blue-500 px-6 py-2 rounded-full text-white hover:bg-blue-700">Sign in</button>
        </div>
    </header>
    <div class="flex justify-center ">
        <div class="w-1/2 md:w-1/5 mt-2">
            <img src="assests/g2.png" alt="">
        </div>
    </div>
    <div>
        <form action="" class="flex justify-center mt-6">
            <input type="text" class="w-1/2 md:w-1/3 h-10 border border-gray-300 rounded-full px-4 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search Google or type a URL">
        </form>
    </div>
    <div>
        <div class="flex justify-center space-x-4 mt-6">
            <button class="bg-gray-100 px-4 py-2 rounded hover:bg-gray-200">Google Search</button>
            <button class="bg-gray-100 px-4 py-2 rounded hover:bg-gray-200">I'm Feeling Lucky</button>
        </div>
    </div>
    <div>
        <div class="flex justify-center space-x-2 mt-12 text-sm">
            <h1>Google offered in:</h1>
            <h1 class="hover:underline text-blue-600">हिन्दी</h1>
            <h1 class="hover:underline text-blue-600">বাংলা</h1>
            <h1 class="hover:underline text-blue-600">తెలుగు</h1>
            <h1 class="hover:underline text-blue-600">मराठी</h1>
            <h1 class="hover:underline text-blue-600">தமிழ்</h1>
            <h1 class="hover:underline text-blue-600">ગુજરાતી</h1>
            <h1 class="hover:underline text-blue-600">ಕನ್ನಡ</h1>
            <h1 class="hover:underline text-blue-600">മലയാളം</h1>
            <h1 class="hover:underline text-blue-600">ਪੰਜਾਬੀ</h1>
        </div>
    </div>
    <footer class="bg-gray-100 fixed bottom-0 flex flex-col space-y-6 space-x-6 mt-20 text-sm w-full p-4">
            <div class="flex space-x-6 just drop-shadow-gray-500">
                <h1>India</h1>
            </div>
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex justify-center space-x-6">
                    <h1 class="hover:underline">Advertising</h1>
                    <h1 class="hover:underline">Business</h1>
                    <h1 class="hover:underline">How Search works</h1>
                </div>
                <div>
                    <div class="flex justify-center space-x-6 mt-4">
                        <h1 class="hover:underline">Privacy</h1>
                        <h1 class="hover:underline">Terms</h1>
                        <h1 class="hover:underline">Settings</h1>
                    </div>
                </div>
            </div>
    </footer>
</body>
</html>
